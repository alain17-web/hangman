<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <!--<form action="#" method="post">-->
        <button onclick="hint()">Do you want a hint ?</button>
        <div id="hint">
            <label for="word">Guess the word:</label>
            <input type="text" id="word" placeholder="Guess the word:"/>
        </div>
        <form action="#" method='post'>
            <div id="attempt">
                <label for="try">Type a letter:</label>
                <input type="text" name ="try" id="try" />
            </div>
        </form>
        <button id="sure">You're sure ?</button>
        <div id="letters">
            <p id="chars">You have typed :</p>
        </div>

    <script src="./script.js"></script>
</body>
</html>
