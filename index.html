<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hangman</title>
</head>
<body>
    
        <div class="container">
            <h1 class="text-center">Hangman</h1>
            <div class="text-dark">You have <span id='lives'>6 lives of </span><span id='maxLives'></span></div>
            <div id="clue">
            <button class="btn btn-md btn-success m-3" id="hint">Need a hint ?</button>
          </div>
            <div class="text-center">
              <img id='pictures' src="./assets/img/6.jpg" alt="">
              <h2 class="text-warning">Guess the word:</h2>
              <p id="word">The word to be guessed goes here</p>
              <div id="keyboard"></div>
              <button class="btn btn-info" onClick="reset()">Reset</button>
            </div> 
          </div>
          
          
          </body>
          </html>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    
</body>
</html>
